    <section class="box-content">

        <div class="moldura">

            <section class="line-top">

                <div class="buttom-back">
                    <a href="index.html"><i class="bi bi-arrow-left"></i></a>
                </div>

                <div class="favorite-heart">
                    <i class="bi bi-heart"></i>
                </div>

            </section>

            <section class="line-1">

                <div class="info-top">

                    <div class="boxName">
                        <span class="namePoke">Bulbasaur</span>
                    </div>

                    <div class="boxNumber">
                        <span class="numberPoke">#001</span>
                    </div>

                </div>

                <div class="info-med">
                    <div class="types">
                        <span class="type">grass</span>
                        <span class="type">poison</span>
                    </div>
                </div>

            </section>

            <section class="line-2">

                <div class="box-imagem">
                    <img class="pokeImg"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                        alt="Bulbasaur">
                </div>


            </section>

            <section class="line-3">

                <div class="info-down">
                    
                    <div class="tab-buttons">
                        <button class="about-button">
                            Sobre
                        </button>

                        <button class="stats-button">
                            Estatísticas
                        </button>

                        <!-- <button class="evolutions-button">
                            Evoluções
                        </button> -->

                        <button class="abilities-buttons">
                            Habilidades
                        </button>
                    </div>

                    <section class="infos-tabs">
                        <div class="info-about">
                            <code>
                                A strange seed was
                                planted on its
                                back at birth.
                                The plant sprouts
                                and grows with
                                this POKéMON.
                            </code>
                        </div>

                        <div class="info-stats">
                            <ol class="stats">
                                <li>
                                    HP : 45
                                </li>
                                <li>
                                    attack : 49
                                </li>
                                <li>
                                    defense : 49
                                </li>
                                <li>
                                    speed : 45
                                </li>
                            </ol>

                        </div>
                        
                        <div class="info-abilities">
                            <ol class="abilities">
                                <li>
                                    overgrow
                                </li>
                                <li>
                                    chlorophyll
                                </li>
                            </ol>
                        </div>

                    </section>

                   

                </div>


            </section>


        </div>

    </section>
